{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
    <table class="table table-striped table-hover">
    {% for user in applicants %}
    <tr>
      <td>
          <img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle" >
      </td>
      <td>{{user.full_name}}</td>
    </tr>
{%endfor%}
</table>

    </div>
</div>
</div>
{%endblock%}
