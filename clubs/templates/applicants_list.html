{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
    <table class="table table-striped table-hover">
      <thead>
               <tr>
                 <th scope="col"></th>
                   <th scope="col">Name</th>
                   <th scope="col">Experience Level</th>


               </tr>
             </thead>
    {% for user in applicants %}
    <tr>
      <td>
          <img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle" >
      </td>
      <td class="align-middle"> {{user.full_name}}</td>
      <td class="align-middle"> {{user.get_Chess_Experience}}</td>
      <td class="align-middle">
      <button type="button" class="btn btn-success" onclick="location.href='#'">Accept</button>

      </td>
      <td class="align-middle">
      <button type="button" class="btn btn-danger" onclick="location.href='#'">Reject</button>
      </td>


    </tr>
{%endfor%}
</table>

    </div>
</div>
</div>
{%endblock%}
