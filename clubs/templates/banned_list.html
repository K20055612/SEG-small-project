{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-between">
    <h1 class="col-5">
      Banned users:
    </h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Experience Level</th>
            <th scope="col">Statement</th>
          </tr>
        </thead>
        {% for user in banned %}
        <tr>
          <td>
            <img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle" >
          </td>
          <td class="align-middle"> <a href="{% url 'show_user' user.id %}">{{user.full_name}}</a></td>
          <td class="align-middle"> {{user.username}}</td>
          <td class="align-middle"> {{user.get_chess_experience}}</td>
          <td class="align-middle"> {{user.bio}}</td>
          <td class="align-middle">
            <form action = "{% url 'unban_member' current_club.club_name user.id %}" method="post">
              {% csrf_token %}
              <input type="submit" class="btn btn-outline-success" value="Unban user" name="unban-btn"/>
            </form>
          </td>
        </tr>
        {%endfor%}
      </table>
    </div>
    </div>
  </div>
</div>
{%endblock%}
