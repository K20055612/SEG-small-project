{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-between">
    <h1 class="col-5">
      Results:
    </h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Experience Level</th>
            <th scope="col">Statement</th>
          </tr>
        </thead>
        {% for member in members %}
        <tr>
          <td>
            <img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ member.username }}" class="rounded-circle">
          </td>
          <td class="align-middle"> <a href="{% url 'show_user' user.id %}">{{member.full_name}}</a></td>
          <td class="align-middle"> {{member.username}}</td>
          <td class="align-middle"> {{member.get_chess_experience}}</td>
          <td class="align-middle"> {{member.bio}}</td>

        </tr>
        {%endfor%}
      </table>
    </div>
  </div>
</div>
{%endblock%}
