{%if clubs.count != 0%}
{% for club in clubs %}
<div class="col-sm-6">
  <tr>
    <td>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{club.club_name}}</h5>
          <a class="btn btn-dark" href='{% url 'club_welcome' club.id %}' role="button">Learn more</a>
        </div>
      </div>
    </td>
  </tr>
</div>
{%endfor%}
{%if clubs.count == 0%}
<div class="alert alert-warning" role="alert">
  <h5 class="alert-heading">No clubs available.</h5>
</div>
{%endif%}
{%endif%}
