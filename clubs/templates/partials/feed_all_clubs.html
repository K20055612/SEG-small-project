{% for club in clubs %}
<div class="col-sm-6">
  <tr>
    <td>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{club.club_name}}</h5>
          <a class="btn btn-dark" href='{% url 'club_welcome' club.id %}' role="button">Learn more</a>
        </div>
      </div>
    </td>
  </tr>
</div>
{%endfor%}
