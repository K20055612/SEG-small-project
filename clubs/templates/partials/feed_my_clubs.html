{% if user_clubs.count != 0 %}
{% for club in user_clubs %}
<div class="col-sm-6">
  <tr>
    <td>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><font size="+2">{{club.club_name}}</font></h5>
          <a class="btn btn-success" href='{% url 'club_feed' club.club_name %}' role="button">Select</a>
        </div>
      </div>
    </td>
  </tr>
</div>
{%endfor%}
{%endif%}
{% if user_clubs.count == 0 %}
<div class="alert alert-warning" role="alert">
  <h4 class="alert-heading">My clubs is empty!</h4>
  <p>It looks like you haven't joined any club. Check out clubs below to start your journey in chess! </p>
</div>
{%endif%}
