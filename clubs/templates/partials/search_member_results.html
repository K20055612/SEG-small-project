{% if members %}
<div class="container">
  <div class="row">
    <div class="col-5">
      <div class="card">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        {% for member in members %}
        <tr>
          <td>
            <img src="{{ member.mini_gravatar }}" alt="Gravatar of {{ member.username }}" class="rounded-circle">
          </td>
          <td class="align-middle"> <a href="{% url 'show_user' user.id %}">{{member.full_name}}</a></td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </div>
</div>
{% else %}
<div class="container">
 <div class="alert alert-success" role="alert">
   <h4 class="alert-heading">Whoops!</h4>
   <p>No members were found matching the given name.</p>
 </div>
</div>
</div>
{% endif %}
